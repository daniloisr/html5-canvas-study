<!doctype html>
<html>
<head>
  <style>
    * {
      box-sizing: border-box;
    }

    #content {
      width: 600px;
      margin: 0 auto;
      padding: 100px 0 0;
    }

    input {
      width: 200px;
      margin: 0 200px;
      float: left;
    }

    button {
      width: 100px;
      margin: 50px 250px;
    }

    button:hover {
      cursor: pointer;
    }

    #color {
      width: 100%;
      height: 400px;
      clear: both;
    }
  </style>
</head>

<body>
  <div id="content">
    <input value="red" />
    <button>GO!</button>

    <div id="color"></div>
  </div>

  <script type="text/javascript">
    var b = document.getElementsByTagName('button')[0];
    _color = document.getElementById('color');

    b.addEventListener('click', function() {
      c1 = document.getElementsByTagName('input')[0].value;


      _color.style.transition = 'all .1s ease-in-out'
      _color.style.background = c1;
      _color.style.boxShadow = "0 0 10px 5px " + c1;

      window.setTimeout(function() {
        _color.style.boxShadow = "0 0 0 0 " + c1;
      }, 100);
    });

    colors = ['yellow', 'blue', 'green', 'red', 'purple'];

    i = 0;
    l = colors.length;
    t = window.setInterval(function() {
      c1 = colors[i % l];
      i++;

      _color.style.transition = 'all .3s ease-in-out'
      _color.style.background = c1;
      _color.style.boxShadow = "0 0 20px 10px " + c1;

      window.setTimeout(function() {
        _color.style.boxShadow = "0 0 0 0 " + c1;
      }, 300);
    }, 600);
  </script>
</body>
</html>
