<!doctype html>
<html>
<head>
  <style type="text/css">
    * {
      box-sizing: border-box;
    }

    body {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
    }

    div {
      transition: 'background-color .1s, box-shadow .05s';
    }
  </style>
</head>

<body>

  <script type="text/javascript">
    colors = ['#BC93C6', '#A6B0D6', '#97C5D9', '#82DBE1', '#52575C'];

    i = 0;
    l = colors.length;
    divs = [];
    d = document.body;

    for(i = 0; i < l*2; i++) {
      d1 = document.createElement('div');
      d.appendChild(d1);
      d = d1;
      d.style.height = d.style.width = '100%';
      d.style.padding = '3%';
      d.style.background = colors[i];
      divs.push(d);
    }


    i = 0;
    t = window.setInterval(function() {

      for(j = 0; j < l*2; j++) {
        d = divs[j];
        c1 = colors[i++];
        i = i % l;

        d.style.backgroundColor = c1;
        d.style.boxShadow = "0 0 5px 2px " + c1;

        (function (d, c1) {
          window.setTimeout(function() {
            d.style.boxShadow = "0 0 0 0 " + c1;
          }, 50);
        })(d, c1);
      }
      i++;
    }, 100);
  </script>
</body>
</html>
