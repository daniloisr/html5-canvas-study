<!doctype html>
<html>
<head>
  <style type="text/css">
    * {
      box-sizing: border-box;
    }

    body {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      padding: 0;
      margin: 0;
    }

    div {
      position: relative;
      height: 100%;
      width: 100%;
      padding: 3%;
      transition: background-color .3s, box-shadow .3s;
    }
  </style>
</head>

<body>

  <script type="text/javascript">
    // total sketch code....
    var colors, i, l, divs, d, d1, c1, t, f;

    // http://www.colourlovers.com/palette/3313849/%E2%9D%9B_ANGELS_AMONG_US_%E2%9D%9C
    colors = ['#BC93C6', '#A6B0D6', '#97C5D9', '#82DBE1', '#52575C'];

    i = 0;
    l = colors.length;
    divs = [];
    d = document.body;

    for(i = 0; i < l*2.5; i++) {
      d1 = document.createElement('div');
      d.appendChild(d1);
      d = d1;
      divs.push(d);
    }

    i = 0;
    f = function() {
      for(j = 0, i++; j < l*2.5; j++, i = (i + 1) % l) {
        d = divs[j];
        c1 = colors[i];

        d.style.backgroundColor = c1;
        d.style.boxShadow = "0 0 10px 0px " + c1;
      }
    };
    f();
    t = window.setInterval(f, 300);

    document.body.addEventListener('click', function() {
      if (t) {
        window.clearInterval(t);
        t = false;
      }
      else {
        t = window.setInterval(f, 300);
      }
    });
  </script>
</body>
</html>
