<!doctype html>
<html>
<head>
  <style type="text/css">
    * {
      box-sizing: border-box;
    }

    body {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      padding: 0;
      margin: 0;
    }

    .square {
      position: absolute;
    }
  </style>
</head>

<body>

  <script type="text/javascript">
    function V2(x, y) {
      this.x = x;
      this.y = y;
    }

    V2.prototype.mul = function(factor) {
      return new V2(this.x * factor, this.y * factor);
    }

    V2.prototype.div = function(factor) {
      return new V2(this.x / factor, this.y / factor);
    }

    V2.prototype.add = function(v2) {
      return new V2(this.x + v2.x, this.y + v2.y);
    }

    V2.prototype.sub = function(v2) {
      return new V2(this.x - v2.x, this.y - v2.y);
    }

    V2.prototype.map = function(f) {
      return new V2(f(this.x), f(this.y));
    }


    ///
    var floor = Math.floor;
    var random = Math.random;


    //
    // CONTAINER
    window.container = {
      dimensions: new V2(document.body.clientWidth, document.body.clientHeight)
    }


    var CHANGE_COLOR = true;
    var COUNT = 7;
    var DELAY = 300;
    var COLORS = ['#BC93C6', '#A6B0D6', '#97C5D9', '#82DBE1', '#52575C'];

    // position, length
    function CoffePLusTV(pos, groupIndex) {
      this.pos = pos;
      this.groupIndex = this.colorIndex = groupIndex;
      this.size = new V2(
          (container.dimensions.x - this.pos.x * 2),
          (container.dimensions.y - this.pos.y * 2)
        ).map(floor);

      // e => html element
      this.e = document.createElement('div');
      this.e.className = 'square';
      this.e.style.background = COLORS[groupIndex % COLORS.length];
      this.e.style.transition = 'all ' + DELAY + 'ms linear';

      // width = container.width - position
      this.e.style.width = this.size.x + 'px';
      this.e.style.height = this.size.y + 'px';

      // check if is appended
      this.appended = false;

      document.body.appendChild(this.e);

      if (this.groupIndex > 0) {
        this.child = new CoffePLusTV(this.newPos(pos), this.groupIndex - 1);
      }
      else {
        this.child = false;
      }
    }

    CoffePLusTV.prototype.appendToBody = function() {
      document.body.appendChild(this.e);
      this.appended = true;
    }

    CoffePLusTV.prototype.draw = function() {
      if (!this.appended) {
        this.appendToBody();
      }

      if (CHANGE_COLOR) {
        if (this.child) {
          this.e.style.background = this.child.e.style.background;
        }
        else {
          this.colorIndex -= 1;
          if (this.colorIndex < 0) this.colorIndex = COLORS.length - 1;

          this.e.style.background = COLORS[this.colorIndex % COLORS.length]
        }
      }

      if (this.child) this.child.draw();
    }

    CoffePLusTV.prototype.newPos = function (pos) {
        return container.dimensions
          .div(2) // the minimum size is at half of screen
          .div(COUNT)
          .add(pos)
          .map(floor);
    }

    CoffePLusTV.prototype.moveTo = function (pos, w, h) {
      // FIXME j name ????
      var j = this;
      // Move child with DELAY/COUNT fraction
      window.setTimeout(
        function() {
          j.e.style.left = pos.x + 'px';
          j.e.style.top = pos.y + 'px';
        },
        DELAY - floor((COUNT - this.groupIndex)/COUNT * DELAY));

      if (this.child) {
        this.child.moveTo(this.newPos(pos), this.e.style.width, this.e.style.height);
      }
    }


    var blur = new CoffePLusTV(new V2(0, 0), COUNT);
    blur.moveTo(new V2(0, 0));
    blur.draw();


    var tick = function() {
      blur.child.moveTo(new V2(random() * 100 + 30, random() * 60 + 20).map(floor));
      blur.draw();
    }

    tick();

    var timer = window.setInterval(tick, DELAY);

    document.body.addEventListener('click', function() {
      if (timer) {
        window.clearInterval(timer);
        timer = false;
      }
      else {
        timer = window.setInterval(tick, DELAY);
      }
    });

  </script>
</body>
</html>
